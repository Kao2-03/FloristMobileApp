  mailer: ^6.1.0
  cloud_firestore: ^4.17.3
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.10+1
dev_dependencies:
  flutter_test: # Testing framework for Flutter
    sdk: flutter
  flutter_lints: ^4.0.0 # Lints for analyzing Dart code quality

