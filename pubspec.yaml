  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.7.0
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.5
  firebase_database: ^10.5.4
  flutter_facebook_auth: ^6.2.0
  google_sign_in: ^6.2.1
